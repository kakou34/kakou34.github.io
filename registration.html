      <div id="headreg" class="heads">
        <div class=" landing-text text-center ">
          <h4>Be My Friend !</h4>
          <p>Draw A Smile On My Life's Book</p>
        </div>

        <div class="padding">
          <div class="container">
            <div class="row"> 
              <div class="regForm">
                <form method="post" class="form-horizontal">
                <h4>Registration Form:</h4>
                <div class="form-group"  >
                  <label for="fname" class="col-xs-3 control-label"> Name :</label>
                  <div class="col-xs-9">
                    <input type="text" name="name" id="fname">
                  </div>
                </div>
                <div class="form-group">
                  <label for="sname" class="col-xs-3 control-label"> Surname :</label>
                  <div class="col-xs-9">
                    <input type="text" name="surename" id="sname">
                  </div>
                </div>
                <div class="form-group">
                  <label for="birthday" class="col-xs-3 control-label">Date Of Birth:</label>
                  <div class="col-xs-9">
                    <input type="date" id="birthday" name="birthday">
                  </div>
                </div>
                <div class="form-group">
                  <label for="mail" class="col-xs-3 control-label"> Email: </label>
                  <div class="col-xs-9">
                    <input type="email" name="email" id="mail">
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-xs-3 control-label">Password:</label>
                  <div class="col-xs-9">
                    <input type="password" id="password" name="password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="genderList" class="col-xs-3 control-label"> Gender: </label>
                  <div class="col-xs-9">
                    <select name="gender" id="genderList">
                      <option value="m">Male</option>
                      <option value="f">Female</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="abtmee" class="col-xs-3 control-label">About Me</label>
                  <div class="col-xs-9">
                    <textarea rows="6" name="abtmee" id="abtmee" > </textarea>
                  </div>
                </div>
                <div class="form-group control-fileupload"">
                  <label  for="fileInput" class="col-xs-3 control-label">Upload your photo</label>
                  <input type="file" id="fileInput" class="col-xs-9">
                </div>
                <div class="form-group">
                  <label for="theCheckboxes" class="col-xs-3 control-label"> Mark Your Interests </label>
                  <div class="col-xs-9">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                      <input type="checkbox" name="programming" id="programming"> Programming <br>
                      <input type="checkbox" name="literrature" id="literrature"> Literrature <br>
                      <input type="checkbox" name="robotic" id="robotic"> Robotics <br>
                      <input type="checkbox" name="travel" id="travel"> Travel <br>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                      <input type="checkbox" name="philo" id="philosophy"> Philosophy <br>
                      <input type="checkbox" name="game" id="gaming"> Gaming <br>
                      <input type="checkbox" name="scima" id="sciMath"> Mathematics <br>
                      <input type="checkbox" name="spor" id="sport"> Sports
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                      <input type="checkbox" name="envir" id="enviro"> Environement <br>
                      <input type="checkbox" name="music" id="music"> Music <br>
                      <input type="checkbox" name="cinem" id="cinema"> Cinema <br>
                      <input type="checkbox" name="politic" id="politics"> Politics
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-offset-3 col-xs-9">
                    <button type="submit" class="btn btn-default" onclick="alert('Thanks For Your Registration!');">Submit</button>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-offset-3 col-xs-9">
                  <button type="submit" class="btn btn-default" >Reset</button>
                  </div>
                </div>
                </form>
